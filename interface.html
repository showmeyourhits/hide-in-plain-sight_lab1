<!DOCTYPE>
<html>
<head>
	<title>Hide in plain sight: Lab 1</title>
	<script type="text/javascript" src="functions.js"></script>
	<style type="text/css" href='ma_stales.css'></style>
</head>
<body>
<form>
	<fieldset>
		<legend>Цвета</legend>
		<label class='color_label'>Цвет 0</label><input type="text" class='num_color' placeholder="#XXXXXX rgb(x,x,x)">
		<label class='color_label'>Цвет 1</label><input type="text" class='num_color' placeholder="#XXXXXX rgb(x,x,x)">
	</fieldset>
	<fieldset>
		<legend>Данные</legend>
		<label>Сообщение:</label><textarea id='message' placeholder="Ваше сообщение"></textarea>
		<label>Контейнер:</label><textarea id='container' placeholder="Контейнер в котором вы будете прятать свое сообщение"></textarea>
	</fieldset>
	<fieldset>
		<legend>Результат</legend>
		<p id='result'>Здесь будет результат</p>
	</fieldset>

</form>
