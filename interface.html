<!DOCTYPE>
<html>
<head>
	<title>Hide in plain sight: Lab 1</title>
	<script type="text/javascript" src="functions.js"></script>
	<link rel="stylesheet" type="text/css" href="ma_stales.css">
	<meta charset="utf-8">
</head>
<body>
<form>
	<fieldset>
		<legend>Режим</legend>
		<ul>
			<li><input type="radio" name='mode' id='binary_mode' value='binary' checked><label for="binary_mode">Битово</label>
			<li><input type="radio" name='mode' id='letter_mode' value='letter'><label for='letter_mode'>Буквы</label>
		</ul>
	</fieldset>
	<fieldset>
		<legend>Методы маскировки</legend>
		<ul style="list-style: none;">
			<li><input type="checkbox" id='is_paint' checked><label for='is_paint'>Семаграммы</label></li>
			<li><input type="checkbox" id='is_fontsize' checked><label for='is_fontsize'>Шрифт</label></li>
		</ul>
	</fieldset>

	<fieldset id='colors'>
		<legend>Цвета</legend>
		<label class='color_label' for="color0">Цвет 0</label><input type="text" class='num_color' id = 'color0' placeholder="#XXXXXX rgb(x,x,x)"><br>
		<label class='color_label' for="color1">Цвет 1</label><input type="text" class='num_color' id = 'color1' placeholder="#XXXXXX rgb(x,x,x)">
	</fieldset>
	
	<fieldset id='fontsizes'>
		<legend>Размеры шрифтов</legend>
		<label class='fontsize_label' for="fontsize0">Размер шрифта 0</label><input type="text" class='num_fontsize' id = 'fontsize0' placeholder="Число: 8,12,14,72..."><br>
		<label class='fontsize_label' for="fontsize1">Размер шрифта 1</label><input type="text" class='num_fontsize' id = 'fontsize1' placeholder="Число: 8,12,14,72...">
	</fieldset>
	
	<fieldset id='data'>
		<legend>Данные</legend>
		<label>Сообщение:</label><textarea id='message' placeholder="Ваше сообщение"></textarea>
		<label>Контейнер:</label><textarea id='container' placeholder="Контейнер в котором вы будете прятать свое сообщение"></textarea>
		<input type='button' id='hide_btn' value="Спрятать"></button>
	</fieldset>	
</form>
<fieldset>
		<legend>Результат</legend>
		<p id='result'>Здесь будет результат</p>
	</fieldset>
</body>
</html>
